<h1>All Movies</h1>



<div *ngFor="let movie of movies">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src={{movie.moviePoster}} alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{movie.movieName}}</h5>
      <p class="card-text">Produced By: {{movie.producerName}}</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
  <br />
</div>
