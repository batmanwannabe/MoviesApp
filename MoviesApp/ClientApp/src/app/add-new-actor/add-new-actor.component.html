
<div class="modal-header">
  <h4 class="modal-title">Add new Actor</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')"></button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="actorName">Actor Name</label>
        <input type="text"
               class="form-control"
               formControlName="actorName" />
      </div>
      <div class="form-group">
        <label for="actorBio">Bio</label>
        <input type="text" class="form-control" formControlName="actorBio">
      </div>
      <div class="form-group">
        <label for="Dob">DOB</label>
        <input class="form-control" placeholder="yyyy-mm-dd"
               formControlName="Dob" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
      </div>
      <div class="form-group">
        <label for="actorSex">Sex</label>
        <input type="text" class="form-control" formControlName="actorSex">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success"
            [disabled]="!myForm.valid">
      Submit Form
    </button>
  </div>
</form>
