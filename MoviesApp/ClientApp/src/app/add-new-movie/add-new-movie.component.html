
<div class="modal-header">
  <h4 class="modal-title">Add new Movie</h4>
  <button type="button" class="close" aria-label="Close"
          (click)="activeModal.dismiss('Cross click')"></button>
</div>
<form [formGroup]="myForm" (ngSubmit)="submitForm()">
  <div class="modal-boy">
    <div class="container">
      <div class="form-group">
        <label for="movieName">Movie Name</label>
        <input type="text"
               class="form-control"
               formControlName="movieName" />
      </div>
      <div class="form-group">
        <label for="actorBio">Movie Plot</label>
        <input type="text" class="form-control" formControlName="moviePlot">
      </div>
      <div class="form-group">
        <label for="Dob">Movie Release Date</label>
        <input class="form-control" placeholder="yyyy-mm-dd"
               formControlName="movieYear" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
          <!--<button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>-->
        </div>
      </div>
      <div class="form-group">
        <label for="actorSex">Movie Poster</label>
        <input class="file-input" type="file">
        <input type="text" class="form-control" formControlName="moviePoster">

      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Actors</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Actor1</a>
            <a class="dropdown-item" href="#">Actor2</a>
            <a class="dropdown-item" href="#">Actor3</a>
            <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Actor4</a>
          </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Producer</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Producer1</a>
            <a class="dropdown-item" href="#">Producer2</a>
            <a class="dropdown-item" href="#">Producer3</a>
            <div role="separator" class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Producer4</a>
          </div>
        </div>
        <input type="text" class="form-control" aria-label="Text input with dropdown button">
      </div>
    </div>
  </div>
  <!--<div>
    <span>Choose Poster</span>
    <span>{{file ? file.name : 'or drag and drop file here' }}</span>
    <input class="file-input" type="file">
  </div>
  <div class="modal-footer">
    <button class="btn btn-success"
            [disabled]="!myForm.valid">
      Submit Form
    </button>
  </div>-->
  <div class="modal-footer">
    <button class="btn btn-success"
            [disabled]="!myForm.valid">
      Submit Form
    </button>
  </div>
</form>
